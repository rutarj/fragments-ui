<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
      <br>
      <nav>
        <form>
          <label for="textfield">Enter fragment text here to POST</label>
          <input id="textfield" type="text"/>
        </form>
        <br>
        <button id="textPlainBtn">text/plain</button>
        <button id="textMdBtn">text/markdown</button>
        <button id="textHtmlBtn">text/html</button>
        <button id="applicationJsonBtn">application/json</button>
      </nav>
      <nav>
        <br>
        <form>
          <label for="fragId">Enter fragment id to modify or delete</label>
          <input id="fragId" type="text"/>
        </form>
        <form>
          <label for="textfield2">Enter fragment text here to PUT</label>
          <input id="textfield2" type="text"/>
        </form>
        <br>
        <button id="putBtn">Modify fragment</button>
        <button id="delBtn">Delete fragment</button>
      </nav>
      
    </section>
  </body>
</html>
